<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    :root {
      --bg-color: #1a1a2e;
      --text-color: #eee;
      --accent-color: #4a9eff;
      --code-bg: #16213e;
      --border-color: #333;
    }

    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }

    header h1 a {
      color: var(--accent-color);
      text-decoration: none;
    }

    nav a {
      color: var(--text-color);
      margin-right: 1rem;
      text-decoration: none;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    a { color: var(--accent-color); }

    h1, h2, h3, h4 { color: var(--text-color); }

    code, pre {
      background: var(--code-bg);
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, monospace;
    }

    code { padding: 0.2em 0.4em; }

    pre {
      padding: 1rem;
      overflow-x: auto;
    }

    pre code {
      padding: 0;
      background: none;
    }

    .post-list {
      list-style: none;
      padding: 0;
    }

    .post-list li {
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border-color);
    }

    .post-date {
      color: #888;
      font-size: 0.9em;
      margin-right: 1rem;
    }

    .post-meta {
      color: #888;
      font-size: 0.9em;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 0.5rem;
      text-align: left;
    }

    th { background: var(--code-bg); }

    details {
      background: var(--code-bg);
      padding: 1rem;
      border-radius: 4px;
      margin: 1rem 0;
    }

    summary {
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-color);
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="/">{{ site.title }}</a></h1>
      <nav>
        <a href="/">Home</a>
        <a href="/blog/">Blog</a>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <p>Â© {{ site.time | date: '%Y' }} {{ site.author }}. Powered by Jekyll & GitHub Pages.</p>
    </footer>
  </div>
</body>
</html>
