---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="post-meta">
    {{ page.date | date: "%Y년 %m월 %d일" }}
    {% if page.tags %}
    ·
    {% for tag in page.tags %}
    <span class="tag">#{{ tag }}</span>
    {% endfor %}
    {% endif %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>
</article>
