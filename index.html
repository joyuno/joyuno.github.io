---
layout: default
title: Home
---

<div class="home">
  <h1>Welcome to Joyuno's Dev Blog</h1>
  <p>일일 개발 작업 리포트와 기술 블로그입니다.</p>

  <h2>Recent Posts</h2>
  <ul class="post-list">
    {% for post in site.posts limit:10 %}
    <li>
      <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>

  <p><a href="/blog/">모든 글 보기 →</a></p>
</div>
