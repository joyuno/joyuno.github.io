# Jekyll 설정
title: Joyuno's Dev Blog
description: 일일 개발 작업 리포트 및 기술 블로그
author: joyuno
url: "https://joyuno.github.io"

# 빌드 설정
markdown: kramdown
highlighter: rouge

# 컬렉션
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# 기본값
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# 플러그인
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# 제외
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
